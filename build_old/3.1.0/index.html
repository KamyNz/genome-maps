		if (ms==null){ms = 200;}
		if (positions==null){positions = 250000;}
		genomeMaps.genomeViewer.trackSvgLayout.onMove.notify(-1)
		setTimeout("test()", ms);
		counter = counter + positions;
	}
	Ext.onReady(run);
	var genomeMaps;
	function run(){
		CheckBrowser();
		genomeMaps = new GenomeMaps("mydiv"); //the div must exist
		genomeMaps.draw();

			setTimeout("test()", 2000);
